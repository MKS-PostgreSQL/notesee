<!-- View Wrapper -->
<ion-view title="Welcome to Notesee">

  <!-- Content Wrapper -->
  <ion-content>

    <!-- User Form -->
    <form>
      <ion-list>

        <!-- Full Name Input -->
        <label class="item item-input item-stacked-label">
          <span class="input-label">Full Name</span>
          <input ng-model="landing.account.name" type="text" placeholder="John Doe">
        </label>

        <!-- Email Input -->
        <label class="item item-input item-stacked-label">
          <span class="input-label">Email</span>
          <input ng-model="landing.account.email" type="text" placeholder="john@doe.com">
        </label>

        <!-- Username Input -->
        <label class="item item-input item-stacked-label">
          <span class="input-label">Username</span>
          <input ng-model="landing.account.username" type="text" placeholder="john.doe.123">
        </label>

        <!-- Password Input -->
        <label class="item item-input item-stacked-label">
          <span class="input-label">Password</span>
          <input ng-model="landing.account.password" type="password" placeholder="PassWord123">
        </label>
      </ion-list>
    </form>

    <!-- Sign In & Up Buttons -->
    <div class="padding">
      <button ng-click="landing.signIn()" class="button button-block button-stable">Sign In</button>
      <button ng-click="landing.signUp()" class="button button-block button-stable">Sign Up</button>
    </div>
  </ion-content>
</ion-view>
