<!-- Tabs Wrapper -->
<ion-tabs class="tabs-assertive tabs-icon-only">

    <!-- Classrooms Tab -->
    <ion-tab title="Classrooms" icon="ion-ios-book" ui-sref="tab.classrooms">
      <ion-nav-view name="tab-classrooms"></ion-nav-view>
    </ion-tab>

    <!-- Saved Tab -->
    <ion-tab title="Saved" icon="ion-star" ui-sref="tab.saved">
      <ion-nav-view name="tab-saved"></ion-nav-view>
    </ion-tab>

    <!-- Settings Tab -->
    <ion-tab title="Settings" icon="ion-gear-a" ui-sref="tab.settings">
      <ion-nav-view name="tab-settings"></ion-nav-view>
    </ion-tab>
</ion-tabs>
